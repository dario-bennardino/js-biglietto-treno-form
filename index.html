<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">

        <h1>Calcola il prezzo del tuo biglietto</h1>

        <div class="biglietto mt-5">

            <form class="mt-3 d-flex justify-content-between h-100 flex-column ">
                <div class="topform">
                    <div class="mt-3">
                        <label for="fullname" class="form-label">Nome e Cognome</label>
                        <input type="text" class="form-control input1" id="fullname" placeholder="Inserisci Nome e Cognome">
                    </div>

                    <div class="mt-3">
                        <label for="distance" class="form-label">Km da percorrere</label>
                        <input type="number" class="form-control" id="km" placeholder="km">
                    </div>

                    <div class="mt-3">
                        <label for="age" class="form-label">Fascia d'età</label>
                        <input type="number" class="form-control" id="age" placeholder="Inserisci l'età">
                    </div>
                </div>    

                <div class="bottoni">
                    <button type="button" class="btn btn-primary" id="btnGenera" >Genera</button>
                    <button type="button" class="btn btn-primary" id="btnAnnulla" >Annulla</button>
                </div>    
            </form>
        </div>

        <div class="biglietto-prezzo mt-5 d-none">
            <h2 class="text-start p-2 ">Dettaglio passeggeri - IL TUO BIGLIETTO</h2>
            <div class="box-biglietto d-flex ">
                <div class="box-biglietto-nome w-25 p-2 ">
                    <h4>Nome Passeggero</h4>
                    <h4 class="nominativo"></h4>
                </div>
                <div class="box-biglietto-prezzo w-75 p-2 ">
                    <h5>Costo biglietto</h5>
                    <h5 class="prezzo">prezzo</h5>
                </div>
            </div>

        </div>    
    </div>
    

    <script src="script.js"></script>
</body>
</html>
