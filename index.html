<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Calcola il prezzo del tuo biglietto</h1>

        <form class="d-flex justify-content-between">
            <div class="mt-3">
                <label for="fullname" class="form-label">Nome e Cognome</label>
                <input type="text" class="form-control" id="fullname" placeholder="Inserisci Nome e Cognome">
            </div>

            <div class="mt-3">
                <label for="distance" class="form-label">Km da percorrere</label>
                <input type="number" class="form-control" id="km" placeholder="km">
            </div>

            <div class="mt-3">
                <label for="age" class="form-label">Fascia d'età</label>
                <!-- <input type="number" class="form-control" id="age" placeholder="Inserisci l'età"> -->
                <select class="form-select" id="age">
                    <option value="young">Meno di 18 anni</option>
                    <option value="prezzo-pieno">Da 18 a 64 anni</option>
                    <option value="senior">Più di 64 anni</option>
                </select>
            </div>

            <div class="">
                <button type="button" class="btn btn-primary" onclick="genera()">Genera</button>
                <button type="button" class="btn btn-primary" onclick="annulla()">Annulla</button>
            </div>    
        </form>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
